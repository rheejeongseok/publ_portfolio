<script>
	(function(){
		const $boxes = document.querySelectorAll(".md__box");
		
		async function setBoxes(){
			for(const box of $boxes){
				box.classList.add("set");
				await new Promise(r => setTimeout(r, 300));
			}
		}
		
		setBoxes();
	})();
</script>
