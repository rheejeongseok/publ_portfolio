<script>
	(function(){
		console.log("main script running");
		const $text = document.querySelectorAll(".text");
		const typeArr = Array.from($text).map((e,i) => {
			const text = e.textContent;
			e.textContent = "";

			return new TypeIt(e, {
				strings: text,
				speed: 50,
				startDelay:500,
				lifeLike: true,
				beforeString: () => {
					e.classList.add("set");
				},
				afterComplete: (instance) => {
					instance.destroy();
					const next = typeArr[i + 1];
					if (next) next.go();
				},
			});
		});

		typeArr[0].go();
	})();
</script>
