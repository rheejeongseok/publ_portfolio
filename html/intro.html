<h1 class="wavy">제발 닫아ㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏ</h1>

<script>
	(function(){
		console.log("Script running");

		const $wavy = $(".wavy");
		const aa = $wavy.text().split(" ");
		$wavy.empty().append(
			aa.map((a, i) => {
				return `<span style="animation-delay:${i * 0.05}s">${a}</span>`;
			}).join(" ")
		);
	})();
</script>
